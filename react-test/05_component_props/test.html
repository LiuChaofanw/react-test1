<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>
<div id="example3"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  /*
需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
  1). 如果性别没有指定, 默认为男
  2). 如果年龄没有指定, 默认为18
  */
  class Person extends React.Component{
    render(){
        console.log(this)
        return <ul>
          <li>姓名：{this.props.name}</li>
          <li>性别：{this.props.sex}</li>
          <li>年龄：{this.props.age}</li>
        </ul>
    }
  }
  Person.propTypes={
      name:PropTypes.string.isRequired,
      age:PropTypes.number,
      sex:PropTypes.string
  }
  Person.defaultProps={
      age:18,
      sex:'男'
  }
  const p={
    name:'Tom',
    sex:'女',
    age:'18'
  };
  const p2={
      name:'Bob',
      sex:'男',
      age:'18'
  }
  ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age}/>,document.getElementById('example1'));
  ReactDOM.render(<Person {...p2}/>,document.getElementById('example2'))
  ReactDOM.render(<Person name='jack'/>,document.getElementById('example3'));
